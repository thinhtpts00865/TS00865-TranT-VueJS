<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - Bài 1</title>

    <link rel="icon" href="./assets/images/FPT_logo_2010.svg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="section mb-5">
        <div class="container">
            <h1 class="section-header">Bài 1</h1>
        </div>

        <div class="container">
            <div class="border p-2" style="width: 44%;">
                <h2 class="text-center text-capitalize text-danger fs-3 mb-4">Bảng thành phần dinh dưỡng</h2>
                <table class="table table-bordered mb-0">
                    <thead>
                        <tr>
                            <th class="text-center bg-warning" scope="col" rowspan="2">Thành phần</th>
                            <th class="text-center bg-warning" colspan="2">Giá trị</th>
                        </tr>
                        <tr>
                            <th class="bg-warning" scope="col">Khối lượng</th>
                            <th class="bg-warning" scope="col">% DV*</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Calories</td>
                            <td>200 kcal</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Chất Béo</td>
                            <td>9g</td>
                            <td>14%</td>
                        </tr>
                        <tr>
                            <td>Chất Béo Bão Hòa</td>
                            <td>4g</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Chất Đạm</td>
                            <td>8g</td>
                            <td>16%</td>
                        </tr>
                        <tr>
                            <td>Chất Xơ</td>
                            <td>5g</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Đường</td>
                            <td>12g</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td rowspan="2">Vitamin</td>
                            <td>Vitamin C</td>
                            <td>25%</td>
                        </tr>
                        <tr>
                            <td>Vitamin D</td>
                            <td>10%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
