<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - Bài 2</title>

    <link rel="icon" href="./assets/images/FPT_logo_2010.svg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="section mb-5">
        <div class="container">
            <h1 class="section-header">Bài 2</h1>
        </div>

        <div class="container">
            <div class="border p-3">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 class="text-capitalize fs-5 mb-3">Form đăng ký thông tin</h2>

                        <form class="border rounded p-3">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Họ và Tên</label>
                                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNum" class="form-label">SDT</label>
                                <input type="number" class="form-control" id="phoneNum" placeholder="Nhập SDT">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Xác nhận mật khẩu">
                            </div>
                            <div class="d-flex gap-3 mb-2">
                                <p>Giới tính:</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1"
                                        checked>
                                    <label class="form-check-label" for="radioDefault1">
                                        Nam
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                    <label class="form-check-label" for="radioDefault2">
                                        Nữ
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="formSelect" class="form-label">Ngôn ngữ</label>
                                <select class="form-select" id="formSelect">
                                    <option value="1">Tiếng Việt</option>
                                    <option value="2">Tiếng Anh</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Tôi đồng ý với các điều khoản và
                                    điều kiện</label>
                            </div>
                            <button type="submit" class="btn btn-primary mb-3">Đăng Ký</button>
                        </form>
                    </div>

                    <div class="col-sm-6">
                        <h2 class="text-capitalize fs-5 mb-3">Form đăng nhập</h2>

                        <form class="border rounded p-3">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                            </div>
                            <button type="submit" class="btn btn-primary mb-3">Đăng Nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
